<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K&D Rezervace</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary-color: #FF385C;
            --secondary-color: #FF637D;
            --background-color: #FFF7F8;
            --text-color: #484848;
            --btn-gradient: linear-gradient(135deg, #FF385C, #FF637D);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        select, input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background: var(--btn-gradient);
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        .invoice {
            margin-top: 20px;
        }

        .invoice h3 {
            color: var(--primary-color);
        }

        .invoice-total {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>K&D Rezervace</h1>

        <label for="villa">Vyberte vilu:</label>
        <select id="villa" onchange="displayWellnessInput()">
            <option value="oh-yeah">Oh Yeah Villa</option>
            <option value="little-castle">The Little Castle</option>
            <option value="amazing-pool">Amazing Pool</option>
        </select>

        <label for="guests">Počet hostů:</label>
        <input type="number" id="guests" placeholder="Zadejte počet hostů" min="1">

        <label for="nights">Počet nocí:</label>
        <input type="number" id="nights" placeholder="Zadejte počet nocí" min="1">

        <label for="wellness">Cena Wellness (€):</label>
        <input type="number" id="wellness" placeholder="Zadejte cenu Wellness" min="0">

        <label for="currency">Zvolte měnu:</label>
        <select id="currency" onchange="generateInvoice()">
            <option value="CZK" selected>CZK</option>
            <option value="EUR">EUR</option>
        </select>

        <button onclick="generateInvoice()">Generovat fakturu</button>

        <div id="invoiceContainer" class="invoice"></div>
    </div>

    <script>
        const exchangeRate = 24; // Kurz CZK/EUR
        const items = {
            "oh-yeah": [
                { name: "Budvar", priceCZK: 59 },
                { name: "Malibu", priceCZK: 99 },
                { name: "Jack s colou", priceCZK: 99 },
                { name: "Moscow Mule", priceCZK: 99 },
                { name: "Gin-Tonic", priceCZK: 99 },
                { name: "Mojito", priceCZK: 99 },
                { name: "Prosecco", priceCZK: 390 },
                { name: "Pivo sud 30 l", priceEUR: 125 },
                { name: "Pivo sud 50 l", priceEUR: 175 },
                { name: "Plyn", priceEUR: 12 }
            ],
            "little-castle": [
                { name: "Budvar", priceCZK: 59 },
                { name: "Malibu", priceCZK: 99 },
                { name: "Jack s colou", priceCZK: 99 },
                { name: "Moscow Mule", priceCZK: 99 },
                { name: "Gin-Tonic", priceCZK: 99 },
                { name: "Mojito", priceCZK: 99 },
                { name: "Prosecco", priceCZK: 390 },
                { name: "Pivo sud 30 l", priceEUR: 125 },
                { name: "Pivo sud 50 l", priceEUR: 175 },
                { name: "Plyn", priceEUR: 12 }
            ],
            "amazing-pool": [
                { name: "Budvar", priceCZK: 59 },
                { name: "Malibu", priceCZK: 99 },
                { name: "Jack s colou", priceCZK: 99 },
                { name: "Moscow Mule", priceCZK: 99 },
                { name: "Gin-Tonic", priceCZK: 99 },
                { name: "Mojito", priceCZK: 99 },
                { name: "Coca-Cola", priceCZK: 32 },
                { name: "Sprite", priceCZK: 32 },
                { name: "Red Bull", priceCZK: 59 },
                { name: "Prosecco", priceCZK: 390 },
                { name: "Pivo sud 30 l", priceEUR: 125 },
                { name: "Pivo sud 50 l", priceEUR: 175 },
                { name: "Plyn", priceEUR: 12 }
            ]
        };

        function generateInvoice() {
            const villa = document.getElementById("villa").value;
            const guests = parseInt(document.getElementById("guests").value) || 0;
            const nights = parseInt(document.getElementById("nights").value) || 0;
            const currency = document.getElementById("currency").value;
            const wellnessPrice = parseFloat(document.getElementById("wellness").value) || 0;

            let totalCZK = 0;
            let totalEUR = wellnessPrice;
            let itemsPurchased = [];

            items[villa].forEach(item => {
                if (item.priceCZK) {
                    totalCZK += item.priceCZK;
                    itemsPurchased.push(`${item.name} - ${item.priceCZK} Kč`);
                } else if (item.priceEUR) {
                    totalEUR += item.priceEUR;
                    itemsPurchased.push(`${item.name} - ${item.priceEUR} €`);
                }
            });

            const cityTax = guests * nights * 2; // City tax v EUR
            totalEUR += cityTax;
            totalCZK += totalEUR * exchangeRate;

            const total = currency === "CZK" 
                ? `${totalCZK.toFixed(2)} Kč` 
                : `${totalEUR.toFixed(2)} €`;

            document.getElementById("invoiceContainer").innerHTML = `
                <div class="invoice">
                    <h3>Faktura</h3>
                    <p>Vila: ${villa}</p>
                    <p>Hosté: ${guests}, Noci: ${nights}</p>
                    <ul>
                        ${itemsPurchased.map(item => `<li>${item}</li>`).join('')}
                        <li>Městská daň: ${cityTax.toFixed(2)} €</li>
                    </ul>
                    <div class="invoice-total">Celkem: ${total}</div>
                </div>
            `;
        }
    </script>
</body>
</html>
