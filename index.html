<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>K&D Minibar Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Circular:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF385C;
            --secondary-color: #00A699;
            --background-color: #F7F7F7;
            --text-color: #484848;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Circular', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        html, body {
            background-color: var(--background-color);
        }

        body {
            overflow-y: scroll;
        }

        .app-container {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            background-color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: white;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            margin-right: 10px;
            font-weight: bold;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
        }

        .content {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #DBDBDB;
            border-radius: 8px;
            font-size: 16px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .invoice {
            background-color: #F9F9F9;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .invoice-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #DBDBDB;
        }

        .invoice-total {
            font-weight: bold;
            text-align: right;
            padding-top: 15px;
        }

        .section-title {
            margin-top: 20px;
            margin-bottom: 10px;
            font-weight: bold;
            color: var(--primary-color);
        }

        @media print {
            .btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="app-container" id="appContainer">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">K</div>
                <div class="logo-text">& D Minibar</div>
            </div>
        </div>

        <div class="content">
            <div class="form-group">
                <label for="villa">Výběr vily</label>
                <select id="villa" onchange="updateVillaItems()">
                    <option value="oh-yeah">OH YEAH VILLA</option>
                    <option value="little-castle">LITTLE CASTLE</option>
                    <option value="amazing-pool">AMAZING POOL</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exchange-rate">Aktuální kurz CZK/EUR</label>
                <input type="number" id="exchange-rate" placeholder="Zadejte kurz" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="guests">Počet hostů</label>
                <input type="number" id="guests" placeholder="Počet hostů" min="1" required>
            </div>

            <div class="form-group">
                <label for="nights">Počet nocí</label>
                <input type="number" id="nights" placeholder="Počet nocí" min="1" required>
            </div>

            <div class="section-title">Položky v CZK</div>
            <div class="form-group">
                <label for="budvar">Budvar (59 Kč)</label>
                <input type="number" id="budvar" placeholder="0" min="0">
            </div>
            <div class="form-group">
                <label for="malibu">Malibu (99 Kč)</label>
                <input type="number" id="malibu" placeholder="0" min="0">
            </div>
            <div id="amazing-pool-items" style="display: none;">
                <div class="form-group">
                    <label for="coca-cola">Coca-Cola (32 Kč)</label>
                    <input type="number" id="coca-cola" placeholder="0" min="0">
                </div>
                <div class="form-group">
                    <label for="sprite">Sprite (32 Kč)</label>
                    <input type="number" id="sprite" placeholder="0" min="0">
                </div>
                <div class="form-group">
                    <label for="red-bull">Red Bull (59 Kč)</label>
                    <input type="number" id="red-bull" placeholder="0" min="0">
                </div>
            </div>

            <div class="form-group">
                <label for="email">E-mail pro odeslání faktury:</label>
                <input type="email" id="email" placeholder="Zadejte email">
            </div>

            <button class="btn" onclick="generateInvoice()">Generovat fakturu</button>
            <div id="invoiceContainer"></div>
        </div>
    </div>

    <script>
        function updateVillaItems() {
            const villa = document.getElementById("villa").value;
            const poolItems = document.getElementById("amazing-pool-items");
            poolItems.style.display = villa === "amazing-pool" ? "block" : "none";
        }

        function generateInvoice() {
            const villa = document.getElementById("villa").value;
            const exchangeRate = document.getElementById("exchange-rate").value;
            const guests = document.getElementById("guests").value;
            const nights = document.getElementById("nights").value;

            let invoiceHTML = `<div class="invoice">
                <h3>Faktura</h3>
                <div class="invoice-item"><span>Vila:</span> <strong>${villa}</strong></div>
                <div class="invoice-item"><span>Počet hostů:</span> ${guests}</div>
                <div class="invoice-item"><span>Počet nocí:</span> ${nights}</div>
                <div class="invoice-item"><span>Kurz:</span> ${exchangeRate} CZK/EUR</div>
            </div>`;
            document.getElementById("invoiceContainer").innerHTML = invoiceHTML;
        }
    </script>
</body>
</html>
