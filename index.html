<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K&D Minibar Management</title>
    <style>
        :root {
            --primary-color: #007BFF;
            --secondary-color: #00C6AE;
            --oh-yeah-bg: #F0F8FF;
            --little-castle-bg: #FAF4EB;
            --amazing-pool-bg: #E6FAF4;
            --btn-gradient: linear-gradient(135deg, #007BFF, #00C6AE);
            --btn-hover-gradient: linear-gradient(135deg, #00C6AE, #007BFF);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--oh-yeah-bg);
            padding: 20px;
            color: #333;
        }

        .app-container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding: 20px;
            background: var(--btn-gradient);
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-radius: 12px 12px 0 0;
        }

        .content {
            padding: 20px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        .form-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .form-row .form-group {
            flex: 1 1 calc(50% - 10px);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background: var(--btn-gradient);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background: var(--btn-hover-gradient);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .invoice {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .invoice h3 {
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .invoice-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .invoice-total {
            font-weight: bold;
            text-align: right;
            margin-top: 15px;
            font-size: 18px;
        }

        @media screen and (max-width: 600px) {
            .form-row {
                flex-direction: column;
            }

            .app-container {
                max-width: 100%;
            }

            .btn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            K&D Minibar Management
        </div>
        <div class="content">
            <div class="section">
                <div class="section-title">Select Villa</div>
                <div class="form-group">
                    <label for="villa">Choose villa</label>
                    <select id="villa" onchange="updateVilla()">
                        <option value="oh-yeah">OH YEAH VILLA</option>
                        <option value="little-castle">LITTLE CASTLE</option>
                        <option value="amazing-pool">AMAZING POOL</option>
                    </select>
                </div>
            </div>
            <div class="section">
                <div class="section-title">Guests and Nights</div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="guests">Guests</label>
                        <input type="number" id="guests" placeholder="Guests" min="1">
                    </div>
                    <div class="form-group">
                        <label for="nights">Nights</label>
                        <input type="number" id="nights" placeholder="Nights" min="1">
                    </div>
                </div>
            </div>
            <div class="section">
                <div class="section-title">Items</div>
                <div id="items-container"></div>
            </div>
            <div class="form-group">
                <button class="btn" onclick="generateInvoice()">Generate Invoice</button>
            </div>
            <div class="form-group">
                <button class="btn" id="discountButton" onclick="applyDiscount()">Apply 10% Discount</button>
            </div>
            <div id="invoiceContainer"></div>
        </div>
    </div>

    <script>
        const items = {
            "oh-yeah": [
                { name: "Budvar", priceCZK: 59 },
                { name: "Malibu", priceCZK: 99 },
                { name: "Jack s colou", priceCZK: 99 },
                { name: "Moscow Mule", priceCZK: 99 },
                { name: "Gin-Tonic", priceCZK: 99 },
                { name: "Mojito", priceCZK: 99 },
                { name: "Prosecco", priceCZK: 390 },
                { name: "Pivo sud 30 l", priceEUR: 125 },
                { name: "Pivo sud 50 l", priceEUR: 175 },
                { name: "Plyn", priceEUR: 12 },
                { name: "Wellness", priceEUR: 0, userInput: true }
            ],
            "little-castle": [
                { name: "Budvar", priceCZK: 59 },
                { name: "Malibu", priceCZK: 99 },
                { name: "Jack s colou", priceCZK: 99 },
                { name: "Moscow Mule", priceCZK: 99 },
                { name: "Gin-Tonic", priceCZK: 99 },
                { name: "Mojito", priceCZK: 99 },
                { name: "Prosecco", priceCZK: 390 },
                { name: "Pivo sud 30 l", priceEUR: 125 },
                { name: "Pivo sud 50 l", priceEUR: 175 },
                { name: "Plyn", priceEUR: 12 },
                { name: "Wellness", priceEUR: 0, userInput: true }
            ],
            "amazing-pool": [
                { name: "Budvar", priceCZK: 59 },
                { name: "Malibu", priceCZK: 99 },
                { name: "Jack s colou", priceCZK: 99 },
                { name: "Moscow Mule", priceCZK: 99 },
                { name: "Gin-Tonic", priceCZK: 99 },
                { name: "Mojito", priceCZK: 99 },
                { name: "Coca-Cola", priceCZK: 32 },
                { name: "Sprite", priceCZK: 32 },
                { name: "Red Bull", priceCZK: 59 },
                { name: "Prosecco", priceCZK: 390 },
                { name: "Pivo sud 30 l", priceEUR: 125 },
                { name: "Pivo sud 50 l", priceEUR: 175 },
                { name: "Plyn", priceEUR: 12 },
                { name: "Wellness", priceEUR: 0, userInput: true }
            ]
        };

        let discountApplied = false;

        function updateVilla() {
            const villa = document.getElementById("villa").value;
            const body = document.body;

            if (villa === "oh-yeah") {
                body.style.backgroundColor = "var(--oh-yeah-bg)";
            } else if (villa === "little-castle") {
                body.style.backgroundColor = "var(--little-castle-bg)";
            } else if (villa === "amazing-pool") {
                body.style.backgroundColor = "var(--amazing-pool-bg)";
            }

            displayItems(villa);
        }

        function displayItems(villa) {
            const container = document.getElementById("items-container");
            container.innerHTML = "";

            items[villa].forEach(item => {
                const itemDiv = document.createElement("div");
                itemDiv.classList.add("form-group");
                itemDiv.innerHTML = `
                    <label>${item.name}</label>
                    <input type="number" id="${item.name}" placeholder="Quantity" min="0">
                `;
                container.appendChild(itemDiv);
            });
        }

        function generateInvoice() {
            const villa = document.getElementById("villa").value;
            const guests = parseInt(document.getElementById("guests").value) || 0;
            const nights = parseInt(document.getElementById("nights").value) || 0;
            const cityTax = guests * nights * 2;

            let totalCZK = 0;
            let totalEUR = 0;
            let discountAmountCZK = 0;
            let itemsPurchased = [];

            items[villa].forEach(item => {
                const count = parseInt(document.getElementById(item.name)?.value) || 0;
                if (count > 0) {
                    const itemTotalCZK = item.priceCZK ? count * item.priceCZK : 0;
                    const itemTotalEUR = item.priceEUR ? count * item.priceEUR : 0;
                    itemsPurchased.push(
                        `${count} x ${item.name} - ${itemTotalCZK ? itemTotalCZK + " Kč" : itemTotalEUR + " €"}`
                    );
                    totalCZK += itemTotalCZK;
                    totalEUR += itemTotalEUR;
                }
            });

            if (discountApplied) {
                discountAmountCZK = totalCZK * 0.1;
                totalCZK *= 0.9;
            }

            const invoiceContainer = document.getElementById("invoiceContainer");
            invoiceContainer.innerHTML = `
                <div class="invoice">
                    <h3>Invoice</h3>
                    <p><strong>Villa:</strong> ${villa}</p>
                    <p><strong>Date:</strong> ${new Date().toLocaleDateString("cs-CZ")}</p>
                    <ul>
                        ${itemsPurchased.map(item => `<li>${item}</li>`).join("")}
                    </ul>
                    <div class="invoice-item"><span>City Tax:</span><span>${cityTax.toFixed(2)} €</span></div>
                    ${
                        discountApplied
                            ? `<div class="invoice-item"><span>Discount:</span><span>- ${discountAmountCZK.toFixed(2)} Kč</span></div>`
                            : ""
                    }
                    <div class="invoice-total">Grand Total: ${totalCZK.toFixed(2)} Kč / ${(totalEUR + cityTax).toFixed(2)} €</div>
                </div>
            `;
        }

        function applyDiscount() {
            if (!discountApplied) {
                discountApplied = true;
                document.getElementById("discountButton").disabled = true;
                generateInvoice();
            }
        }

        updateVilla();
    </script>
</body>
</html>
