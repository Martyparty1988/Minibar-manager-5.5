<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>K&D Minibar Management</title>
    <style>
        :root {
            --primary-color: #FF385C;
            --secondary-color: #00A699;
            --background-color: #F7F7F7;
            --text-color: #484848;
            --oh-yeah-bg: #FFC0CB;
            --little-castle-bg: #ADD8E6;
            --amazing-pool-bg: #90EE90;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Circular', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        html, body {
            background-color: var(--background-color);
        }

        body {
            overflow-y: scroll;
        }

        .app-container {
            max-width: 600px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
        }

        .content {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .section-title {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .btn {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .btn:hover {
            background: var(--secondary-color);
        }

        .invoice {
            background-color: #F9F9F9;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .invoice-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #DBDBDB;
        }

        .invoice-total {
            font-weight: bold;
            text-align: right;
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <div class="app-container" id="appContainer">
        <div class="header">K&D Minibar Management</div>

        <div class="content">
            <div class="form-group">
                <label for="villa">Výběr vily</label>
                <select id="villa" onchange="updateVillaSettings()">
                    <option value="oh-yeah">OH YEAH VILLA</option>
                    <option value="little-castle">LITTLE CASTLE</option>
                    <option value="amazing-pool">AMAZING POOL</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exchange-rate">Aktuální kurz CZK/EUR</label>
                <input type="number" id="exchange-rate" placeholder="Zadejte kurz" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="guests">Počet hostů</label>
                <input type="number" id="guests" placeholder="Počet hostů" min="1" required>
            </div>

            <div class="form-group">
                <label for="nights">Počet nocí</label>
                <input type="number" id="nights" placeholder="Počet nocí" min="1" required>
            </div>

            <div class="section-title">Položky v CZK</div>
            <div class="form-group">
                <label for="budvar">Budvar (59 Kč)</label>
                <input type="number" id="budvar" placeholder="0" min="0">
            </div>
            <div class="form-group">
                <label for="malibu">Malibu (99 Kč)</label>
                <input type="number" id="malibu" placeholder="0" min="0">
            </div>
            <div class="form-group">
                <label for="jack-cola">Jack s colou (99 Kč)</label>
                <input type="number" id="jack-cola" placeholder="0" min="0">
            </div>
            <div id="amazing-pool-items" style="display: none;">
                <div class="form-group">
                    <label for="coca-cola">Coca-Cola (32 Kč)</label>
                    <input type="number" id="coca-cola" placeholder="0" min="0">
                </div>
                <div class="form-group">
                    <label for="sprite">Sprite (32 Kč)</label>
                    <input type="number" id="sprite" placeholder="0" min="0">
                </div>
                <div class="form-group">
                    <label for="red-bull">Red Bull (59 Kč)</label>
                    <input type="number" id="red-bull" placeholder="0" min="0">
                </div>
            </div>

            <button class="btn" onclick="generateInvoice()">Generovat fakturu</button>
            <div id="invoiceContainer"></div>
        </div>
    </div>

    <script>
        let currentVilla = "OH YEAH VILLA"; // Defaultní vila

        function updateVillaSettings() {
            const villa = document.getElementById("villa").value;
            const amazingPoolItems = document.getElementById("amazing-pool-items");
            const appContainer = document.getElementById("appContainer");

            if (villa === "oh-yeah") {
                appContainer.style.background = "#FFC0CB";
                amazingPoolItems.style.display = "none";
                currentVilla = "OH YEAH VILLA";
            } else if (villa === "little-castle") {
                appContainer.style.background = "#ADD8E6";
                amazingPoolItems.style.display = "none";
                currentVilla = "LITTLE CASTLE";
            } else if (villa === "amazing-pool") {
                appContainer.style.background = "#90EE90";
                amazingPoolItems.style.display = "block";
                currentVilla = "AMAZING POOL";
            }
        }

        function generateInvoice() {
            const guests = parseInt(document.getElementById("guests").value) || 0;
            const nights = parseInt(document.getElementById("nights").value) || 0;

            let invoiceHTML = `
                <div class="invoice">
                    <h3>Faktura pro: ${currentVilla}</h3>
                    <div class="invoice-item"><span>Počet hostů:</span><span>${guests}</span></div>
                    <div class="invoice-item"><span>Počet nocí:</span><span>${nights}</span></div>
                    <hr>
                    <div class="invoice-total">Další výpočty...</div>
                </div>
            `;

            document.getElementById("invoiceContainer").innerHTML = invoiceHTML;
        }
    </script>
</body>
</html>
